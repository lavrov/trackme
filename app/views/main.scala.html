@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>TrackMe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tracking system">
    <meta name="author" content="Lavorv VV">

        <!-- Le styles -->
    <link href="@routes.Assets.at("stylesheets/main.css")" rel="stylesheet">
    <link href="@routes.Assets.at("stylesheets/bootstrap.min.css")" rel="stylesheet">
    <link href="@routes.Assets.at("stylesheets/bootstrap-responsive.min.css")" rel="stylesheet">

</head>

<body>

    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container-fluid">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a class="brand" href="/">TrackMe</a>
                <div class="nav-collapse collapse">
                    <p class="navbar-text pull-right">
                            Logged in as <a href="#" class="navbar-link">Username</a>
                    </p>
                    <ul class="nav">
                        <li><a href="@routes.MapPage.map">Map</a></li>
                        <li><a href="@routes.Application.about">About</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>
    </div>

    <div class="container-fluid">
        @content
    </div><!--/.fluid-container-->

    <script src="@routes.BootstrapJsAssets.at("bootstrap-transition.js")"></script>
    <script src="@routes.BootstrapJsAssets.at("bootstrap-alert.js")"></script>
    <script src="@routes.BootstrapJsAssets.at("bootstrap-modal.js")"></script>
    <script src="@routes.BootstrapJsAssets.at("bootstrap-dropdown.js")"></script>
    <script src="@routes.BootstrapJsAssets.at("bootstrap-scrollspy.js")"></script>
    <script src="@routes.BootstrapJsAssets.at("bootstrap-tab.js")"></script>
    <script src="@routes.BootstrapJsAssets.at("bootstrap-tooltip.js")"></script>
    <script src="@routes.BootstrapJsAssets.at("bootstrap-popover.js")"></script>
    <script src="@routes.BootstrapJsAssets.at("bootstrap-button.js")"></script>
    <script src="@routes.BootstrapJsAssets.at("bootstrap-collapse.js")"></script>
    <script src="@routes.BootstrapJsAssets.at("bootstrap-carousel.js")"></script>
    <script src="@routes.BootstrapJsAssets.at("bootstrap-typeahead.js")"></script>

</body>
</html>
