@(title: String, scripts: Html = Html(""))(content: Html)(implicit req: Request[_])

@import controllers._

<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>TrackMe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tracking system">
    <meta name="author" content="Lavorv VV">

        <!-- Le styles -->
    <link href="@routes.Assets.at("stylesheets/main.css")" rel="stylesheet">
    <link href="@routes.Assets.at("stylesheets/bootstrap.min.css")" rel="stylesheet">
    <link href="@routes.Assets.at("stylesheets/bootstrap-responsive.min.css")" rel="stylesheet">

    <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")"></script>

    @scripts
</head>

<body>

    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container-fluid">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a class="brand" href="/">TrackMe</a>
                <div class="nav-collapse collapse">
                    <p class="navbar-text pull-right">
                        @loggedInUser.fold {
                            <a href="@routes.Auth.login" class="navbar-link">Login</a>
                        }{ user =>
                            Logged in as <a href="@routes.Auth.logout" class="navbar-link">@user.id</a>
                        }
                    </p>
                    <ul class="nav">
                        <li><a href="@routes.Map.map">Map</a></li>
                        <li><a href="@routes.Application.about">About</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>
    </div>

    @content

    <script src="@routes.BootstrapAssets.at("bootstrap-transition.js")"></script>
    <script src="@routes.BootstrapAssets.at("bootstrap-alert.js")"></script>
    <script src="@routes.BootstrapAssets.at("bootstrap-modal.js")"></script>
    <script src="@routes.BootstrapAssets.at("bootstrap-dropdown.js")"></script>
    <script src="@routes.BootstrapAssets.at("bootstrap-scrollspy.js")"></script>
    <script src="@routes.BootstrapAssets.at("bootstrap-tab.js")"></script>
    <script src="@routes.BootstrapAssets.at("bootstrap-tooltip.js")"></script>
    <script src="@routes.BootstrapAssets.at("bootstrap-popover.js")"></script>
    <script src="@routes.BootstrapAssets.at("bootstrap-button.js")"></script>
    <script src="@routes.BootstrapAssets.at("bootstrap-collapse.js")"></script>
    <script src="@routes.BootstrapAssets.at("bootstrap-carousel.js")"></script>
    <script src="@routes.BootstrapAssets.at("bootstrap-typeahead.js")"></script>

</body>
</html>
